<html lang="en">
<head>

<body>
    <!-- Header -->
    <header>
        <!-- Again Button -->
        <div>
            <button class="again__btn">Again!</button>
        </div>
        <!-- Guessing Length -->
        <div class="between">
            (Between 1 to 20)
        </div>

    <!-- Main Section -->
    <main>
        <!-- Top/Large Headin -->
        <div class="top__heading">
            <h1><span class="names"></span>,Guess The Number</h1>
        </div>
        <!-- Secreate Number -->
        <div class="secreate__number">
            <span class="what__number">?</span>
        </div>
        <!-- Main Part -->
        <div class="main__part">
            <!-- Cheak the guess number -->
            <div class="check__guess">
                <!-- Guessing Number -->
                <div class="input__number">
                    <input type="number" class="guess">
                </div>

                <!-- Check Button -->
                <div class="check__btn">
                    <button class="check">Check!</button>
                </div>
            </div>
            <!-- Game Instaction -->
            <div class="instraction">
                <!-- Start Guessing... -->
